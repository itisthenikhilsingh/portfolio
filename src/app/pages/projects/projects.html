<!-- projects.component.html -->
<div class="max-w-6xl mx-auto px-6 py-12">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let p of projects">
      <app-projectcard
        [title]="p.title"
        [details]="p.description.join(' ')"
        [link]="p.link"
        [reff]="p.image">
      </app-projectcard>
    </div>
  </div>
</div>
