<nav
  class="sticky top-0 z-50 bg-gray-800 border border-gray-700 shadow-md mx-4 mt-2 rounded-2xl px-4 py-3"
>
  <div class="flex items-center justify-between">
    <!-- Left: Optional logo or title (you can add later) -->

    <!-- Center: Desktop Nav Links (hidden on mobile) -->
    <div class="hidden md:flex space-x-8">
      <a
        routerLink="/about"
        routerLinkActive="text-yellow-400"
        class="text-gray-300 hover:text-yellow-400 transition-colors duration-300"
      >
        About
      </a>
      <a
        routerLink="/experience"
        routerLinkActive="text-yellow-400"
        class="text-gray-300 hover:text-yellow-400 transition-colors duration-300"
      >
        Experience
      </a>
      <a
        routerLink="/projects"
        routerLinkActive="text-yellow-400"
        class="text-gray-300 hover:text-yellow-400 transition-colors duration-300"
      >
        Projects
      </a>
      <a
        routerLink="/resume"
        routerLinkActive="text-yellow-400"
        class="text-gray-300 hover:text-yellow-400 transition-colors duration-300"
      >
        Resume
      </a>
    </div>

    <!-- Right: Contact button (always visible) -->
    <a
      routerLink="/contact"
      class="px-4 py-2 rounded-lg bg-yellow-400 text-gray-900 font-medium hover:bg-yellow-300 transition-colors duration-300 whitespace-nowrap"
    >
      Contact
    </a>

    <!-- Hamburger button (mobile only) -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden ml-4 focus:outline-none"
      aria-label="Toggle navigation menu"
    >
      <div class="w-6 h-0.5 bg-gray-300 mb-1.5"></div>
      <div class="w-6 h-0.5 bg-gray-300 mb-1.5"></div>
      <div class="w-6 h-0.5 bg-gray-300"></div>
    </button>
  </div>

  <!-- Mobile Menu (Dropdown) -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4 pb-3 space-y-3">
    <a
      routerLink="/about"
      routerLinkActive="text-yellow-400"
      (click)="closeMobileMenu()"
      class="block text-gray-300 hover:text-yellow-400 transition-colors duration-300"
    >
      About
    </a>
    <a
      routerLink="/experience"
      routerLinkActive="text-yellow-400"
      (click)="closeMobileMenu()"
      class="block text-gray-300 hover:text-yellow-400 transition-colors duration-300"
    >
      Experience
    </a>
    <a
      routerLink="/projects"
      routerLinkActive="text-yellow-400"
      (click)="closeMobileMenu()"
      class="block text-gray-300 hover:text-yellow-400 transition-colors duration-300"
    >
      Projects
    </a>
    <a
      routerLink="/resume"
      routerLinkActive="text-yellow-400"
      (click)="closeMobileMenu()"
      class="block text-gray-300 hover:text-yellow-400 transition-colors duration-300"
    >
      Resume
    </a>
  </div>
</nav>
